<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="list.css">
       


</head>
<body>
    <h1> HTML Lists</h1>
    <p class="Unordered">Unordered List</p>
    <p>Ordering doesnt matter</p>

    <ul >
        <li><span>Milk</span></li>
        <li><span>sugar</span></li>
        <li><span>Bread</span></li>
    </ul>

    <p class="ordered">Ordered List</p>
    <p>Ordering doesnt matter</p>

    <ol>
        <li><span>Put the kettle on</span></li>
        <li><span>Put the teabag in the cup</span> </li>
        <li><span>Wait for kettle to boil</span> </li>
        <li><span>Pour boiling water in the cup </span></li>
    </ol>
</body>
</html>
