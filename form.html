<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
    <form action="#" id="form">
    <div class="form-group">
        <div>
            <label for="fullname ">Fullname:</label> <br>
            <input type="text" id="fullname" name="fullname" placeholder="enter fullname"> 
        </div>
        <div>
            <label for="phone number ">Phone Number:</label> <br>
            <input type="text" id="phone number" name="phone number" placeholder="08168800815"> 
        </div>
        <div>
            <label for="email ">Email:</label> <br>
            <input type="email" id="email" name="email" placeholder="ogunmola@address.com">
        </div>
        <label for="website">website:</label> <br>
            <input type="text" id="website" name="website" placeholder="enter website"> 
        </div>
        <div>
            <label for="password ">Password:</label> <br>
            <input type="password" id="password" name="password" placeholder="enter password"> 
        </div>
        <div>
            <label for="confirm password ">Confirm password:</label> <br>
            <input type="text" id="confirm password" name="confirm password" placeholder="confirm password" > 
        </div>
        <input type="submit" value="submit" class="submit">
    </div>
    <div>
        <input type="text" name="" id="" placeholder="Good, you can proceed" class="good">
    </div>
    </form>
        
    </div>
</body>
</html>
